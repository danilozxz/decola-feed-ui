<div class="mt-6">
  <form class="flex flex-col" (ngSubmit)="addPost()">
    <strong>Faça uma publicação</strong>

    <textarea
      class="border-1 resize-none h-16 p-1 text-[#52525C] outline-0 bg-white mt-2 rounded-lg"
      placeholder="Contribua com a comunidade"
      [(ngModel)]="description"
      name="description"
      required
    ></textarea>

    <footer class="mt-2">
      <button type="submit" class="cursor-pointer bg-[#F7580F] py-1 px-2 rounded-lg mt-2 text-white font-bold">
        Publicar
      </button>
    </footer>
  </form>
</div>
